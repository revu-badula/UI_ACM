<div class="my-container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<br>
<div class="infoBox">
  <div class="headerOfBox">
    <h4>Overview</h4>
  </div>
  <form class="forms">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col" (click)="handleSort('acronym')" style="color:white !important">Acronym
            <i class="fa fa-arrow-down" *ngIf="!desc"></i> <i class="fa fa-arrow-up" *ngIf="desc"></i></th>

          <th scope="col" (click)="handleSort1('businessOwnerNameDoe')" style="color:white !important">Business Owner
            <i class="fa fa-arrow-down" *ngIf="!businessOwner"></i> <i class="fa fa-arrow-up" *ngIf="businessOwner"></i></th>


          <th scope="col" (click)="handleSort2('systemOwnerNameDoe')" style="color:white !important">System Owner
            <i class="fa fa-arrow-down" *ngIf="!systemOwner"></i> <i class="fa fa-arrow-up" *ngIf="systemOwner"></i></th>



        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let pendingApplication of pendingApplications | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>
            <a class="anchor" style="cursor: pointer;" (click)="viewApplication(pendingApplication.acronym)">{{pendingApplication.acronym}}</a>
          </td>
          <td>
            {{pendingApplication.businessOwnerNameDoe}}
          </td>

          <td>
            {{pendingApplication.systemOwnerNameDoe}}
          </td>
        </tr>


      </tbody>
    </table>
    <pagination-controls *ngIf="showPagination" (pageChange)="p = $event"></pagination-controls>
  </form>
</div>
