<div class="form-div">
    <form >

        <div class="form-row">
            <div class="form-group col-md-2.5" >
                <div class="wrapper1">
                    <ul class="StepProgress">
                        <li class="StepProgress-item current">
                            <a style="color:black" routerLinkActive="active" routerLink="rmfStart"
                                [routerLinkActiveOptions]="{exact: true}">Information</a>
                        </li>
                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                                <a style="color:black" routerLinkActive="active" routerLink="rmfProcess"
                                    [routerLinkActiveOptions]="{exact: true}">Processes</a>
                            </li>
                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                            <a style="color:black" routerLinkActive="active" routerLink="rmfFinding">Findings</a>
                        </li>
                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                            <a  style="color:black" routerLinkActive="active" routerLink="rmfRecom">Recommendations</a>
                        </li>
                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                            <a style="color:black"  routerLinkActive="active" routerLink="rmfManage">Management
                                Response</a>
                        </li>
                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                            <a style="color:black" routerLinkActive="active" routerLink="rmfaction">Action
                                Plan</a>
                        </li>

                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                            <a style="color:black" routerLinkActive="active" routerLink="rmfbusiness">Business
                                Risk</a>
                        </li>
                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                            <a style="color:black" routerLinkActive="active" routerLink="rmfsecurity">Security
                                Risk</a>
                        </li>
                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                            <a style="color:black"    routerLinkActive="active" routerLink="rmfbudget">Budget</a>
                        </li>
                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                            <a style="color:black" routerLinkActive="active" routerLink="rmfattachment">Attachments</a>
                        </li>
                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                            <a style="color:black" routerLinkActive="active" routerLink="rmflessons">Lessons
                                Learned</a>
                        </li>
                        <li class="StepProgress-item current" [ngClass]="{disabled:disabled}">
                            <a style="color:black" (click)="getFile()">Download POA&M</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div style="float:right" class="form-group col-md-9">
                <router-outlet></router-outlet>
            </div>
        </div>
    </form>
</div>
