<div class="my-container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<div class="plus">

  <fa class="edit-icon icons" *ngIf="showEdit" [name]="'edit'" style="float:right;" (click)="showPlus()"></fa>

</div>

<div>
  <form>
    <div id="form1">
      <div class="disclaimer"></div>
      <span class="plusbtn" *ngIf="!showEdit">
        <i class="fa fa-plus-square-o" aria-hidden="true" style="float:right; font-size: 24px;" (click)="goTo()"></i>
      </span>
      <br>
      <div class="infoBox">

        <div class="headerOfBox">
          <h4>Overview</h4>
        </div>
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>


              <th scope="col" (click)="handleSort('auditName')">RMF Name<i class="fa fa-arrow-down" *ngIf="!desc"></i>
                <i class="fa fa-arrow-up" *ngIf="desc"></i></th>
              <th scope="col" (click)="handleSort1('auditType')">RMF Type <i class="fa fa-arrow-down"
                  *ngIf="!auditType"></i>
                <i class="fa fa-arrow-up" *ngIf="auditType"></i></th>
              <th scope="col" (click)="handleSort2('auditDate')">Review Date<i class="fa fa-arrow-down"
                  *ngIf="!auditDate"></i>
                <i class="fa fa-arrow-up" *ngIf="auditDate"></i></th>
              <th scope="col" (click)="handleSort3('nextAuditDate')">Next Review Date<i class="fa fa-arrow-down"
                  *ngIf="!nextAuditDate"></i>
                <i class="fa fa-arrow-up" *ngIf="nextAuditDate"></i></th>
              <th scope="col" (click)="handleSort4('status')">Status<i class="fa fa-arrow-down" *ngIf="!sts"></i>
                <i class="fa fa-arrow-up" *ngIf="sts"></i></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let audit of rmf | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>
                <a (click)="getAudit(audit.rmfAppId)" style="cursor:pointer;color:blue;">
                  {{audit.name }}
                  </a>
              </td>
              <td>{{audit.rmfTypeName}}</td>
              <td>{{audit.reviewDate | filterDate | date:'MM/dd/yyyy'}}</td>
              <td>{{ audit.nextReviewDate | filterDate | date:'MM/dd/yyyy' }}</td>
              <td>{{ audit.status }}</td>

            </tr>
          </tbody>
        </table>
        <pagination-controls *ngIf="showPagination" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
