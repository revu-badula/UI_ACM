        <div class="row">

            <div class="form-group">
              <label for="first">Question</label>
              <input type="text" class="form-control" placeholder="" id="first">
            </div>
          </div>

        </div>
    
    
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="company">Answer</label>

            </div>
    
    
          </div>
        
        </div>

        <div class="row">

              <div class="form-group">

              </div>
            </div>
          </div>
  
    
    
        <div class="row">
          <div class="col-md-6">
    
            <div class="form-group">
              <label for="email">Email address</label>
