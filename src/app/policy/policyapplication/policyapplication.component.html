<!-- <app-loadercomponent></app-loadercomponent> -->


<div class="newTestBox">
  <br>
  <table class="policyTable">
    <thead>
      <tr>
        <th scope="col">Acronym
        </th>

        <th scope="col">Business Owner
        </th>


        <th scope="col">System Owner

        </th>



      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let pendingApplication of pendingApplications | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>
          <a class="anchor" style="cursor: pointer;"
            (click)="viewApplication(pendingApplication.acronym,pendingApplication.activeLocality)">{{pendingApplication.acronym}}</a>
        </td>
        <td>
          {{pendingApplication.businessOwnerNameDoe}}
        </td>

        <td>
          {{pendingApplication.systemOwnerNameDoe}}
        </td>
      </tr>


    </tbody>
  </table>
  <pagination-controls *ngIf="showPagination" (pageChange)="p = $event"></pagination-controls>
</div>
