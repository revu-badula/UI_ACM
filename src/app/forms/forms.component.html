<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Success</h4>
    </div>
    <div class="modal-body">
        <p>The vendor has been successfully added</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark confbtn" (click)="c();redirect()">Close</button>
    </div>
</ng-template>
<div>
    

    <form [formGroup]="editVendorForm" id="myForm" class="forms" (ngSubmit)="createVendor(editVendorForm.value)">

        <div id="form1" style="padding-top: 3%;">
                <div class="moveHeadingUp">
                        <h3>Vendors</h3>
                        <hr class="after-heading" />
                    </div>
            <div class="infoBox">
                <div class="form-row headerOfBox">
                    <h4>Vendor Information</h4>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="vendorName"><b>Vendor Name</b>
                            <font color=red>*</font>
                        </label>
                        <input type="text" class="form-control" id="vendorName" placeholder="Vendor Name"
                            formControlName="name">
                    </div>
                </div>
            </div>
            <hr />
            <br><br>
            <!-- <h3>Contact Information</h3> -->
            <div class="infoBox">
                <div formGroupName="vendorContact">
                    <div class="form-row headerOfBox">
                        <h4>Contact Person</h4>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name<font color=red>*</font></label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                formControlName="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name<font color=red>*</font></label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                formControlName="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email ID<font color=red>*</font></label>
                            <input type="email" class="form-control" id="email" placeholder="Email ID" formControlName="emailId">
                            <div style="color:red;padding-left: 43%;" *ngIf="editVendorForm.controls.vendorContact.get('emailId').errors && editVendorForm.controls.vendorContact.get('emailId').dirty">

                                Please enter valid email

                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone Number<font color=red>*</font></label>
                            <input type="tel" class="form-control" placeholder="xxx-xxx-xxxx" (keydown)="getPhoneNumber($event,$event.target.value)"
                                minlength="12" maxlength="12" id="phonenumber" (change)="getNumber($event.target.value)"
                                required formControlName="phoneNumber" onlyInteger>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <br><br>
            <div class="infoBox">
                <div formGroupName="vendorAddress">
                    <div class="form-row headerOfBox">
                        <h4>Address</h4>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Street Name<font color=red>*</font></label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Street Name"
                                formControlName="streetName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">City<font color=red>*</font></label>
                            <input type="text" class="form-control" id="city" placeholder="City" formControlName="city">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputState">State<font color=red>*</font></label>
                            <select id="inputState" class="form-control" formControlName="state">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama (AL)</option>
                                <option value="AK">Alaska (AK)</option>
                                <option value="AZ">Arizona (AZ)</option>
                                <option value="AR">Arkansas (AR)</option>
                                <option value="CA">California (CA)</option>
                                <option value="CO">Colorado (CO)</option>
                                <option value="CT">Connecticut (CT)</option>
                                <option value="DE">Delaware (DE)</option>
                                <option value="DC">District Of Columbia (DC)</option>
                                <option value="FL">Florida (FL)</option>
                                <option value="GA">Georgia (GA)</option>
                                <option value="HI">Hawaii (HI)</option>
                                <option value="ID">Idaho (ID)</option>
                                <option value="IL">Illinois (IL)</option>
                                <option value="IN">Indiana (IN)</option>
                                <option value="IA">Iowa (IA)</option>
                                <option value="KS">Kansas (KS)</option>
                                <option value="KY">Kentucky (KY)</option>
                                <option value="LA">Louisiana (LA)</option>
                                <option value="ME">Maine (ME)</option>
                                <option value="MD">Maryland (MD)</option>
                                <option value="MA">Massachusetts (MA)</option>
                                <option value="MI">Michigan (MI)</option>
                                <option value="MN">Minnesota (MN)</option>
                                <option value="MS">Mississippi (MS)</option>
                                <option value="MO">Missouri (MO)</option>
                                <option value="MT">Montana (MT)</option>
                                <option value="NE">Nebraska (NE)</option>
                                <option value="NV">Nevada (NV)</option>
                                <option value="NH">New Hampshire (NH)</option>
                                <option value="NJ">New Jersey (NJ)</option>
                                <option value="NM">New Mexico (NM)</option>
                                <option value="NY">New York (NY)</option>
                                <option value="NC">North Carolina (NC)</option>
                                <option value="ND">North Dakota (ND)</option>
                                <option value="OH">Ohio (OH)</option>
                                <option value="OK">Oklahoma (OK)</option>
                                <option value="OR">Oregon (OR)</option>
                                <option value="PA">Pennsylvania (PA)</option>
                                <option value="RI">Rhode Island (RI)</option>
                                <option value="SC">South Carolina (SC)</option>
                                <option value="SD">South Dakota (SD)</option>
                                <option value="TN">Tennessee (TN)</option>
                                <option value="TX">Texas (TX)</option>
                                <option value="UT">Utah (UT)</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>

                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputZip">Zip Code<font color=red>*</font></label>
                            <input type="text" class="form-control" maxlength=5 minlength=5 placeholder="00000" id="inputZip"
                                formControlName="zipcode" appOnlyInteger>

                            <div style="color:red;padding-left: 43%;" *ngIf="editVendorForm.controls.vendorAddress.get('zipcode').errors && editVendorForm.controls.vendorAddress.get('zipcode').dirty">
                                ZipCode must be 5 numbers!
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>
    <div class="buttons" style="margin-right: 9%;">
        <button type="submit" class="btn btn-primary" form="myForm" [disabled]="editVendorForm.invalid">Submit</button>
        <button type="cancel" class="btn btn-primary" (click)="cancelButton($event)">Cancel</button>


    </div>

</div>
