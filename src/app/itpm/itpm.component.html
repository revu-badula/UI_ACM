<app-navigation-component></app-navigation-component>
<div class="sidebar" data-color="danger" data-background-color="white">
	<app-navbar></app-navbar>
</div>
<div class="my-container">
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<div class="main-panel">

	<div id="form2">
		<mat-sidenav-container class="example-sidenav-container" style="min-height: 100%;background-color: inherit;">
			<mat-sidenav-content>
				<mat-grid-list cols="10" rowHeight="100px">
					<mat-grid-tile [colspan]="10" [rowspan]="3">

						<div class="testITpm">
							<div class="entryTitle">System Health (Based on open risks for
								each system)</div>
							<div class="col-md-12" *ngIf="showGraph">
								<div style="display: block; width: 100%; height: 15rem; background-color: #fff;">
									<canvas baseChart [datasets]="lineChartDataSystems15"
										[labels]="lineChartLabelsSystems15" chartType="bar" [legend]="true"
										(chartClick)="chartClicked($event)" [options]="chartOption15"
										[colors]="chartColorsSystems15"></canvas>
								</div>


							</div>
						</div>
					</mat-grid-tile>
				</mat-grid-list>
			</mat-sidenav-content>

		</mat-sidenav-container>
	</div>
</div>
