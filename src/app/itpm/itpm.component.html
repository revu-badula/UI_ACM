	<div id="form2">
		<mat-sidenav-container class="example-sidenav-container"
			style="min-height: 100%;background-color: inherit;">
	<mat-sidenav-content>
                  <mat-grid-list cols="10" rowHeight="100px">

		<div class="testMat">
			<div class="entryTitle">System Health (Based on open risks for
				each system)</div>

				<div
					style="display: block; width: 100%; height: 15rem; background-color: #fff;">
					<canvas baseChart [datasets]="lineChartDataSystems15"
						[labels]="lineChartLabelsSystems15" chartType="bar"
						[legend]="true" (chartClick)="chartClickedSystems1($event)"
						[options]="chartOption15" [colors]="chartColorsSystems15"></canvas>
				</div>


			</div>
		</div>

		</mat-grid-list>
		</mat-sidenav-content>
		
		</mat-sidenav-container>
	</div>
