<div>
    <form class="former">
        <div id="form1">
            <div class="infoBox">
                <div class="headerOfBox">
                    <h4>General Information</h4>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState">Name</label>
                        <input type="text" class="form-control" id="lastName" value="{{ mainData }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last updated by</label>

                        <input type="text" class="form-control" id="lastName" value="{{updatedBy}}" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="updatedAt">Last updated at</label>
                        <input type="text" class="form-control" id="updatedAt" value="{{ updatedTime }}" readonly>
                    </div>
                </div>
            </div>


            <div class="form-div">
                <div class="head">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" routerLink="/locality/tab/assessment/Tabs/first1"
                                [routerLinkActiveOptions]="{exact: true}">Details</a>
                        </li>
                        <li class="nav-item" [ngClass]="{disabled:disabled}">
                            <a class="nav-link" routerLinkActive="active" routerLink="/locality/tab/assessment/Tabs/find1">Findings</a>
                        </li>
                        <li class="nav-item" [ngClass]="{disabled:disabled}">
                            <a class="nav-link" routerLinkActive="active" routerLink="/locality/tab/assessment/Tabs/recomendation1">Recomendations</a>
                        </li>
                        <li class="nav-item" [ngClass]="{disabled:disabled}">
                            <a class="nav-link" routerLinkActive="active" routerLink="/locality/tab/assessment/Tabs/management1">Management
                                Response</a>
                        </li>
                        <li class="nav-item" [ngClass]="{disabled:disabled}">
                            <a class="nav-link" routerLinkActive="active" routerLink="/locality/tab/assessment/Tabs/action1">Action
                                Plan</a>
                        </li>

                        <li class="nav-item" [ngClass]="{disabled:disabled}">
                            <a class="nav-link" routerLinkActive="active" routerLink="/locality/tab/assessment/Tabs/brisk1">Business
                                Risk</a>
                        </li>
                        <li class="nav-item" [ngClass]="{disabled:disabled}">
                            <a class="nav-link" routerLinkActive="active" routerLink="/locality/tab/assessment/Tabs/srisk1">Security
                                Risk</a>
                        </li>
                        <li class="nav-item" [ngClass]="{disabled:disabled}">
                            <a class="nav-link" routerLinkActive="active" routerLink="/locality/tab/assessment/Tabs/budget1">Budget</a>
                        </li>
                        <li class="nav-item" [ngClass]="{disabled:disabled}">
                            <a class="nav-link" routerLinkActive="active" routerLink="/locality/tab/assessment/Tabs/attachment1">Attachments</a>
                        </li>
                        <li class="nav-item" [ngClass]="{disabled:disabled}">
                            <a class="nav-link" routerLinkActive="active" routerLink="/locality/tab/assessment/Tabs/lessons1">Lessons
                                Learned</a>
                        </li>
                    </ul>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </form>
</div>
