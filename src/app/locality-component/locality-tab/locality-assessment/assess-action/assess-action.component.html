<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Info</h4>
    </div>
    <div class="modal-body">
        <p>{{info}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark confbtn" (click)="c()">Ok</button>
    </div>
</ng-template>
<div class="form-div">
    <form #myForm="ngForm" class="former">

        <div class="plus">

            <span *ngIf="showSave" class=" title elipsis pull-right">
                <a title="Save Audit" class="ng-hide" *ngIf="this.myForm.valid" (click)="saveActionPlan()">
                    <i class="fa fa-floppy-o" aria-hidden="true" style="font-size: 24px;"></i>
                </a>
            </span>
            <span *ngIf="showEdit" class=" title elipsis pull-right">
                <a>
                    <fa class="edit-icon icons" [name]="'edit'" (click)="valueChanged()"></fa>
                </a>
            </span>



            <span class=" title elipsis pull-right">
                <a title="Application audit history">
                    <i class="fa fa-history" aria-hidden="true" style="font-size: 24px;"></i>
                </a>
            </span>

            <span class=" title elipsis pull-right">

                <a (click)="showLeft()" title="Change to view mode. This reverts the changes">
                    <i class="fa fa-times" aria-hidden="true" style="font-size: 24px;"></i>
                </a>
                <a title="Go back to audit section." (click)="showLeft()">
                    <i class="fa fa-arrow-circle-o-left" aria-hidden="true" style="font-size: 24px;"></i>
                </a>
            </span>


        </div>

        <div class="infoBox">
            <div class="headerOfBox">
                <h4>ACTION PLAN</h4>
            </div>
            <fieldset [disabled]="showForm">
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <label for="inputState">Start date<span class="asterisk">*</span></label>
                        <my-date-picker class="inputState1" name="startDate" ngModel (dateChanged)="getStartDate($event)"
                            [(ngModel)]="startDate" required></my-date-picker>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">End date<span class="asterisk">*</span></label>
                        <my-date-picker class="inputState1" name="endDate" ngModel (dateChanged)="getEndDate($event)"
                            [options]="myDatePickerOptions" [(ngModel)]="endDate" required></my-date-picker>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <label for="inputState">Assigned to</label>

                        <input type="text" name="assignedTo" class="form-control" id="assignedTo" [(ngModel)]="appAssess.actionPlanAssignedTo">
                    </div>

                </div>
                <div class="form-row">


                    <h5>Summary</h5>
                    <textarea name="summary" id="" rows="10" class="form-control" [(ngModel)]="appAssess.actionPlanSummary"></textarea>



                </div>
                <div class="form-row">


                    <h5>Tasks</h5>
                    <textarea name="tasks" id="" rows="10" class="form-control" [(ngModel)]="appAssess.actionPlanTasks"></textarea>



                </div>
                <div class="form-row">


                    <h5>Closeout Comments</h5>
                    <textarea name="Comments" id="" rows="10" class="form-control" [(ngModel)]="appAssess.actionPlanCloseoutComments"></textarea>


                </div>
            </fieldset>
        </div>
    </form>
</div>
