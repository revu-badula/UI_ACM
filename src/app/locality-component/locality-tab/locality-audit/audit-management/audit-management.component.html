<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Info</h4>
    </div>
    <div class="modal-body">
        <p>{{info}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark confbtn" (click)="c()">Ok</button>
    </div>
</ng-template>
<div class="form-div">
    <form #myForm="ngForm" >

        <div class="plus">
            <span class=" title elipsis pull-right" *ngIf="showEdit">
                <a>
                    <fa class="edit-icon icons" [name]="'edit'" (click)="valueChanged()"></fa>
                </a>
            </span>
            <span class=" title elipsis pull-right">
                <a *ngIf="!showForm" (click)="saveManagement()" title="Save Audit" class="ng-hide">
                    <i class="fa fa-floppy-o" aria-hidden="true" style="font-size: 24px;"></i>
                </a>
            </span>
            <!-- <span class=" title elipsis pull-right">
                    <a>
                        <fa class="edit-icon icons" [name]="'edit'"></fa>
                    </a>
                </span> -->



            <!-- <span class=" title elipsis pull-right">
                <a title="Application audit history">
                    <i class="fa fa-history" aria-hidden="true" style="font-size: 24px;"></i>
                </a>
            </span> -->

            <span class=" title elipsis pull-right">

                <a (click)="showAudit()" title="Change to view mode. This reverts the changes">
                    <i class="fa fa-times" aria-hidden="true" style="font-size: 24px;"></i>
                </a>
              <!--   <a (click)="showAudit()" title="Go back to audit section.">
                    <i class="fa fa-arrow-circle-o-left" aria-hidden="true" style="font-size: 24px;"></i>
                </a> -->
            </span>


        </div>
       
        <div class="infoBox">
            <div class="headerOfBox">
                <h4>Management Response</h4>
            </div>

            <fieldset [disabled]="showForm">
                <div class="form-row">

                    <div class="form-group col-md-6">

                        <label for="inputState">Response by</label>

                        <input type="text" name="responseBy" class="form-control" id="responseBy" [(ngModel)]="appAudit.responseBy">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Response date</label>
                        <my-date-picker name="resDate" [disabled]='showForm' class="inputState1" (dateChanged)="getResDate($event)" [(ngModel)]="resDate"></my-date-picker>
                    </div>
                </div>
                <div class="form-row">


                    <h4>Description</h4>

                    <textarea name="description" id="" rows="10" class="form-control1" [(ngModel)]="appAudit.managementReponse" maxlength="50000" #managementReponse="ngModel"> </textarea><!--<div style="float:right">{{50000 - managementReponse.value.length}} characters left </div> -->
					 <br>
					 <div *ngIf="managementReponse.errors?.maxlength" style="float:right">
						<span style="color:tomato"> 	Exceeded the character limit. </span>
					   </div> 


                </div>

            </fieldset>

        </div>











    </form>
</div>
