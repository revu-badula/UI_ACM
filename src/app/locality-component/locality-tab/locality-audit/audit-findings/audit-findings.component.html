<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Info</h4>
    </div>
    <div class="modal-body">
        <p>{{info}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark confbtn" (click)="c()">Ok</button>
    </div>
</ng-template>
<div class="form-div">
    <form #myForm="ngForm" >
        <div class="plus">
            <span class=" title elipsis pull-right" *ngIf="showEdit">
                <a>
                    <fa class="edit-icon icons" [name]="'edit'" (click)="valueChanged()"></fa>
                </a>
            </span>
            <span class=" title elipsis pull-right">
                <a *ngIf="!showForm" (click)="saveFindings()" title="Save Audit" class="ng-hide">
                    <i class="fa fa-floppy-o" aria-hidden="true" style="font-size: 24px;"></i>
                </a>
            </span>
            <!-- <span class=" title elipsis pull-right">
                    <a>
                        <fa class="edit-icon icons" [name]="'edit'"></fa>
                    </a>
                </span> -->
            <!-- <span class=" title elipsis pull-right">
                <a title="Application audit history">
                    <i class="fa fa-history" aria-hidden="true" style="font-size: 24px;"></i>
                </a>
            </span> -->
            <span class=" title elipsis pull-right">
                <a (click)="showAudit()" title="Change to view mode. This reverts the changes">
                    <i class="fa fa-times" aria-hidden="true" style="font-size: 24px;"></i>
                </a>
              <!--   <a (click)="showAudit()" title="Go back to audit section.">
                    <i class="fa fa-arrow-circle-o-left" aria-hidden="true" style="font-size: 24px;"></i>
                </a> -->
            </span>


        </div>
        <br>
        <div class="infoBox">
            <div class="headerOfBox">
                <h4>Findings</h4>
            </div>
            <fieldset [disabled]="showForm">
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <label for="inputState">Type of Finding</label>

                        <input type="text" class="form-control" name="typeOfFindings" id="TypeOfFinding" [(ngModel)]="appAudit.typeOfFindings">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Overall risk level</label>
                        <input type="text" class="form-control" name="overallRiskLevel" id="overallRiskLevel"
                            [(ngModel)]="appAudit.overallRiskLevel">
                    </div>
                </div>
                
                <div class="form-row">


                    <h4>Description</h4>

                    <textarea id="" rows="10" name="description" class="form-control1" [(ngModel)]="appAudit.auditFindings" maxlength="50000" #auditFindings="ngModel"> </textarea><!--<div style="float:right">{{50000 - auditFindings.value.length}} characters left </div> -->
					 <br>
					 <div *ngIf="auditFindings.errors?.maxlength" style="float:right">
						<span style="color:tomato"> 	Exceeded the character limit. </span>
					   </div> 


                </div>
                
                <div class="form-row">


                    <h4>Comments</h4>
                    <br>
                    <textarea name="comments" id="" rows="10" class="form-control1" [(ngModel)]="appAudit.findingComments" maxlength="50000" #findingComments=ngModel> </textarea><!--<div style="float:right">{{50000 - findingComments.value.length}} characters left </div> -->
					 <br>
					 <div *ngIf="findingComments.errors?.maxlength" style="float:right">
						<span style="color:tomato"> 	Exceeded the character limit. </span>
					   </div> 
                </div>
            
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <label for="inputState">Responsible Party</label>
                        <input type="text" name="responsibleParty" class="form-control" id="responsibleParty"
                            [(ngModel)]="appAudit.responsibleParty">

                    </div>

                </div>
            </fieldset>
        </div>

    </form>
</div>
