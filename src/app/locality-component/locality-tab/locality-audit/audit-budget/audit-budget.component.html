<div class="my-container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Info</h4>
  </div>
  <div class="modal-body">
    <p>{{info}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark confbtn" (click)="c()">Ok</button>
  </div>
</ng-template>
<div class="form-div">
  <form #myForm="ngForm">

    <div class="plus1">
      <span class=" title elipsis pull-right" *ngIf="showEdit">
        <a>
          <fa class="edit-icon icons" [name]="'edit'" (click)="valueChanged()"></fa>
        </a>
      </span>
      <span class=" title elipsis pull-right">
        <a *ngIf="!showForm" (click)="saveBudget()" title="Save Audit" class="ng-hide">
          <i class="fa fa-floppy-o" aria-hidden="true" style="font-size: 24px;"></i>
        </a>
      </span>
      <!-- <span class=" title elipsis pull-right">
           <a><fa class="edit-icon icons" [name]="'edit'"></fa></a>
        </span> -->


<!-- 
      <span class=" title elipsis pull-right">
        <a title="Application audit history">
          <i class="fa fa-history" aria-hidden="true" style="font-size: 24px;"></i>
        </a>
      </span> -->

      <span class=" title elipsis pull-right">

        <a (click)="showAudit()" title="Change to view mode. This reverts the changes">
          <i class="fa fa-times" aria-hidden="true" style="font-size: 24px;"></i>
        </a>
        <a (click)="showAudit()" title="Go back to audit section.">
          <i class="fa fa-arrow-circle-o-left" aria-hidden="true" style="font-size: 24px;"></i>
        </a>
      </span>


    </div>
    
    <div class="infoBox">
      <div class="headerOfBox">
        <h4>Budget</h4>
      </div>
      <fieldset [disabled]="showForm">
        <div class="form-row">


          <label for="inputState">Description</label>

          <textarea name="description" id="" rows="10" class="form-control" [(ngModel)]="appAudit.budgetDescriptionHTML" maxlength="50000" #budgetDescriptionHTML="ngModel"> </textarea><!--<div style="float:right">{{50000 - budgetDescriptionHTML.value.length}} characters left </div> -->
					 <br>
					 <div *ngIf="budgetDescriptionHTML.errors?.maxlength" style="float:right">
						<span style="color:tomato"> 	Exceeded the character limit. </span>
					   </div> 

        </div>
        <!-- <div class="form-row">
        <label for="inputState">Overall estimates</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" name="overallEstimates" id="lastName" [(ngModel)]="appAudit.budget">
      </div> -->
        <div class="form-row">
          <label for="inputState">Overall estimates</label>
          <!-- <div class="input-group mb-3">

            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="overallEstimates"
              id="lastName" [(ngModel)]="appAudit.budget" onlyDollar>
          </div> -->
          <div class="input-group col-md-6">
              
              <div class="input-group-prepend">
                <span class="input-group-text dol">$</span>
              </div>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="overallEstimates"
               [(ngModel)]="appAudit.budget" currencyMask [options]="{ prefix:'', thousands:',', decimal:'.',align:'left',allowNegative:false,nullable:true}">
            </div>
        </div>
      </fieldset>
    </div>
  </form>
</div>
