<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>

  <div class="former">
  
      <div class="form-row">
        <div class="form-group col-md-6">
  
          <label for="inputState">Acronym</label>
          <div class="asterisk">*</div>
          <input type="text" class="form-control" id="lastName"  readonly="readonly">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last updated by</label>
          <input type="text" class="form-control" id="lastName"  readonly="readonly">
        </div>
      </div>
  
  
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="lastName">Name</label>
          <div class="asterisk">*</div>
          <input type="text" class="form-control" id="lastName" value="enter here">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Updated at</label>
          <input type="email" class="form-control" id="email">
        </div>
      </div>
  
  
    </div>






















<div class="plus">

    <i class="fa fa-plus-square-o" aria-hidden="true" style="font-size: 24px;" (click)="selectLocality()"></i>



</div>

<div class="former clear-right">
    <table class="table table-striped table-hover table-bordere">
        <thead>
            <tr>

                <th scope="col" (click)="handleSort()">Solution Name <i class="fa fa-arrow-down" *ngIf="!desc"></i> <i
                        class="fa fa-arrow-up" *ngIf="desc"></i></th>
                <th scope="col" (click)="handleSorted()">Vendor Name<i class="fa fa-arrow-down" *ngIf="!des"></i> <i
                        class="fa fa-arrow-up" *ngIf="des"></i></th>
                <th scope="col" (click)="handleSorting()">Equipment Type<i class="fa fa-arrow-down" *ngIf="!dec"></i>
                    <i class="fa fa-arrow-up" *ngIf="dec"></i></th>
                <th scope="col"  (click)="handleSorting1()">Precinct Type
                        <i class="fa fa-arrow-down" *ngIf="!precinctType"></i>
                        <i class="fa fa-arrow-up" *ngIf="precinctType"></i>
                </th>
            </tr>
        </thead>
        <tbody>


            <tr *ngFor="let appsolution of appSolutions | paginate: { itemsPerPage: 10, currentPage: p }">
                <td (click)="showSolutionsPage(appsolution.appSolutionId)"><a class="box">{{
                        appsolution.solutionsDTO.name}}</a></td>
                <td> {{ appsolution.solutionsDTO.vendor.name}}</td>
                <td>{{ appsolution.solutionsDTO.solutionTypeName}}</td>
                <td>{{ appsolution.solutionsDTO.precinctTypeName}}</td>
            </tr>
        </tbody>

    </table>
    <pagination-controls *ngIf="showPagination" (pageChange)="p = $event"></pagination-controls>
</div>
