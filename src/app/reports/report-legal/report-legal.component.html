<app-navigation-component></app-navigation-component>
<div class="my-container">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div>
<div class="navigate sticky-top" [ngStyle]="{'backgroundColor': getColor(), 'opacity': getOpacity()}">
    <!-- <div class="home">
            <i class="fas fa-home home-icon icons"></i>
            < class="fas fa-arrow-left left-icon icons"></i>
    </div> -->
    <div class="form-options">
        <div class="home-back">
            <a routerLink="/dashboard">
                <fa class="left-icons home-icon icons" data-toggle="tooltip" data-placement="right" title="Home"
                    data-animation="true" data-delay="0" [name]="'home'"></fa>
            </a>
            <a href="javascript:void(0)" routerLink="/reports">
                <fa class="left-icons left-icon icons" data-toggle="tooltip" data-placement="right" title="Back"
                    data-animation="true" data-delay="0" [name]="'arrow-left'"></fa>
            </a>
        </div>

        <!-- <fa class="edit-icon icons" [name]="'edit'"></fa> -->
    </div>
</div>
<form>
        <div>
				<h3 class="line" style="width:100%">Legal Documents</h3>
			  
			</div>
			<br>
			<br>
    <div class="former clear-right">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" (click)="handleSort('applicationAcronym')" style="color:white !important">Localities<i class="fa fa-arrow-down" *ngIf="!desc"></i> <i class="fa fa-arrow-up" *ngIf="desc"></i></th>
                    <th scope="col" (click)="handleSort3('name')" style="color:white !important"> Document Name <i class="fa fa-arrow-down" *ngIf="!name"></i>
						<i class="fa fa-arrow-up" *ngIf="name"></i></th>
                    <th scope="col" (click)="handleSort1('recertificationDt')" style="color:white !important">Recertification Date <i class="fa fa-arrow-down" *ngIf="!rcDt"></i>
						<i class="fa fa-arrow-up" *ngIf="rcDt"></i></th>
                    <th scope="col" (click)="handleSort2('receiptDt')" style="color:white !important"> Date of Receipt <i class="fa fa-arrow-down" *ngIf="!dtrcpt"></i>
						<i class="fa fa-arrow-up" *ngIf="dtrcpt"></i></th>
                    <th scope="col" style="color:white !important">Signed</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let locality of signedLocalities |  paginate: { itemsPerPage: 10, currentPage: p }">
                    <td><a class="box" style="cursor: pointer;color:blue" (click)="getLocality(locality.applicationAcronym)">{{locality.applicationAcronym}}</a></td>
                    <td>{{locality.name}}</td>
                    <td>{{locality.recertificationDt | filter}}</td>
                    <td>{{locality.receiptDt | filter}}</td>
                    <td>{{locality.signed | signed }}</td>


                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

</form>
