<app-navigation-component></app-navigation-component>
<div class="navigate sticky-top" [ngStyle]="{'backgroundColor': getColor(), 'opacity': getOpacity()}">
	
	<div class="form-options">
			<div class="home-back">
				<a routerLink="/dashboard"><fa class="left-icons home-icon icons" data-toggle="tooltip" data-placement="right" title="Home" data-animation="true" data-delay="0" [name]="'home'"></fa></a>
				<a href="javascript:void(0)" (click)="backClicked()"><fa class="left-icons left-icon icons" data-toggle="tooltip" data-placement="right" title="Back" data-animation="true" data-delay="0" [name]="'arrow-left'"></fa></a>
			</div>
			
		
	</div>
</div> 
<div class="former clear-right">
<form class="former">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">Model Number <i class="fa fa-arrow-down"
								*ngIf="!desc"></i> <i class="fa fa-arrow-up" *ngIf="desc"></i></th>


							<th scope="col">Serial Name</th>
							<th scope="col">Current Scanning Date</th>
						<th scope="col">Next Scanning Date</th>
						<th scope="col">Solution Name</th>
						<th scope="col">Location</th>
						<th scope="col">OverAll Status</th>
						
		
						
							
						</tr>

					</thead>
					<tbody>
						<tr *ngFor="let device of devices |  paginate: { itemsPerPage: 10, currentPage: p }">
							<td><a class="box" 
								style="cursor: pointer;color:blue">{{device.modelNumber}}</a></td>

							<td>{{device.serialNumber}}</td>
							<td>{{device.currentScanningDt|filter}}</td>
							<td>{{device.nextScanningDt|filter}}</td>
							<td>{{device.solutionName}}</td>
							<td>{{device.appName}}</td>
							<td>{{device.overallStatus}}</td>
							
							


						</tr>
					</tbody>
				</table>
				<pagination-controls (pageChange)="p = $event"></pagination-controls>
				</form>
			</div>
