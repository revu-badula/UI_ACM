<app-navigation-component></app-navigation-component>
<div class="my-container">
	<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<div class="navigate sticky-top" [ngStyle]="{'backgroundColor': getColor(), 'opacity': getOpacity()}">

	<div class="form-options">
		<div class="home-back">
			<a routerLink="/dashboard">
				<fa class="left-icons home-icon icons" data-toggle="tooltip" data-placement="right" title="Home" data-animation="true"
				 data-delay="0" [name]="'home'"></fa>
			</a>
			<a href="javascript:void(0)" (click)="backClicked()">
				<fa class="left-icons left-icon icons" data-toggle="tooltip" data-placement="right" title="Back" data-animation="true"
				 data-delay="0" [name]="'arrow-left'"></fa>
			</a>
		</div>


	</div>
</div>
<div class="former clear-right">
	<form class="former">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col" (click)="handleSort('appName')">Localities<i class="fa fa-arrow-down" *ngIf="!desc"></i> <i class="fa fa-arrow-up" *ngIf="desc"></i></th>
					<th scope="col" (click)="handleSort1('modelNumber')">Model Number <i class="fa fa-arrow-down" *ngIf="!mNum"></i> <i class="fa fa-arrow-up" *ngIf="mNum"></i></th>
					<th scope="col" (click)="handleSort2('serialNumber')">Serial Number <i class="fa fa-arrow-down" *ngIf="!sNum"></i> <i class="fa fa-arrow-up" *ngIf="sNum"></i></th>
					<th scope="col" (click)="handleSort3('currentScanningDt')">Current Scanning Date <i class="fa fa-arrow-down" *ngIf="!curScan"></i> <i class="fa fa-arrow-up" *ngIf="curScan"></i></th>
					<th scope="col" (click)="handleSort4('nextScanningDt')">Next Scanning Date <i class="fa fa-arrow-down" *ngIf="!nextScan"></i> <i class="fa fa-arrow-up" *ngIf="nextScan"></i></th>
					<th scope="col" (click)="handleSort5('solutionName')">Solution Name <i class="fa fa-arrow-down" *ngIf="!sName"></i> <i class="fa fa-arrow-up" *ngIf="sName"></i></th>
					<th scope="col" (click)="handleSort6('overallStatus')">OverAll Status <i class="fa fa-arrow-down" *ngIf="!overall"></i> <i class="fa fa-arrow-up" *ngIf="overall"></i></th>
				</tr>

			</thead>
			<tbody>
				<tr *ngFor="let device of devices |  paginate: { itemsPerPage: 10, currentPage: p }">
					<td><a class="box" style="cursor: pointer;color:blue" (click)="getLocality(device.appName)">{{device.appName}}</a></td>
					<td>{{device.modelNumber}}</td>

					<td>{{device.serialNumber}}</td>
					<td>{{device.currentScanningDt|filter}}</td>
					<td>{{device.nextScanningDt|filter}}</td>
					<td>{{device.solutionName}}</td>
					<td>{{device.overallStatus}}</td>




				</tr>
			</tbody>
		</table>
		<pagination-controls (pageChange)="p = $event"></pagination-controls>
	</form>
</div>
