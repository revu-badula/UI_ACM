<app-navigation-component></app-navigation-component>
<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<div class="navigate sticky-top" [ngStyle]="{'backgroundColor': getColor(), 'opacity': getOpacity()}">

    <div class="form-options">
        <div class="home-back">

            <a href="javascript:void(0)" (click)="backClicked()">
                <fa class="left-icons left-icon icons" data-toggle="tooltip" data-placement="right" title="Back"
                    data-animation="true" data-delay="0" [name]="'arrow-left'"></fa>
            </a>
        </div>
    </div>
</div>

<div>
    <h3>Legal Documents</h3>

</div>

<form class="former">
    <div class="clear-right">


        <table class="table table-bordered">
            <thead>
                <tr class="colorWhite">
                    <th scope="col" (click)="handleSort('applicationAcronym')" style="color:white !important">
                        Systems<i class="fa fa-arrow-down" *ngIf="!desc"></i> <i class="fa fa-arrow-up"
                            *ngIf="desc"></i></th>
                    <th scope="col" (click)="handleSort3('name')" style="color:white !important"> Document Name <i
                            class="fa fa-arrow-down" *ngIf="!name"></i>
                        <i class="fa fa-arrow-up" *ngIf="name"></i></th>
                    <th scope="col" (click)="handleSort1('recertificationDt')" style="color:white !important">
                        Recertification Date <i class="fa fa-arrow-down" *ngIf="!rcDt"></i>
                        <i class="fa fa-arrow-up" *ngIf="rcDt"></i></th>
                    <th scope="col" (click)="handleSort2('receiptDt')" style="color:white !important"> Date of Receipt
                        <i class="fa fa-arrow-down" *ngIf="!dtrcpt"></i>
                        <i class="fa fa-arrow-up" *ngIf="dtrcpt" style="color:white !important"></i></th>
                    <th scope="col" style="color:white !important">Signed</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let locality of signedSystems |  paginate: { itemsPerPage: 10, currentPage: p }">
                    <td><a class="box" (click)="getSystem(locality.applicationAcronym)"
                            style="cursor: pointer;color:blue">{{locality.applicationAcronym}}</a></td>
                    <td>{{locality.name}}</td>
                    <td>{{locality.recertificationDt | filter}}</td>
                    <td>{{locality.receiptDt | filter}}</td>
                    <!-- <td>{{locality.signed? 'fa fa-check-circle primary' : 'fa fa-times secondary'" }}</td> -->
                    <td><i [ngClass]=" locality.signed ? 'fa fa-check-circle primary' : 'fa fa-times secondary'"></i></td>


                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

</form>
