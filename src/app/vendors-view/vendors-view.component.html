<div class="my-container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<app-navigation-component></app-navigation-component>                         
<div class="navigate sticky-top">
            <!--<div class="home">
                <i class="fas fa-home home-icon icons"></i>
                < class="fas fa-arrow-left left-icon icons"></i>
            </div>-->
            <div class="form-options">
                <div class="home-back">
                	<a routerLink="/dashboard"><fa class="left-icons home-icon icons" data-toggle="tooltip" data-placement="right" title="Home" data-animation="true" data-delay="0" [name]="'home'"></fa></a>
                	<a href="javascript:void(0)" (click)="backClicked()"><fa class="left-icons left-icon icons" data-toggle="tooltip" data-placement="right" title="Back" data-animation="true" data-delay="0" [name]="'arrow-left'"></fa></a>
                </div>
               
               <!--  <fa class="edit-icon icons" [name]="'edit'"></fa> -->
            </div>
        </div>





<form class="forms">
  <table class="table table-bordered">
    <thead>
    <tr>
     <th scope="col" (click)="handleSort()">Vendor Name
     <i            class="fa fa-arrow-down" *ngIf="!desc"></i> <i
					class="fa fa-arrow-up" *ngIf="desc"></i></th>
      <th scope="col" (click)="handleSorted()">Contact Name
     <i            class="fa fa-arrow-down" *ngIf="!des"></i> <i
					class="fa fa-arrow-up" *ngIf="des"></i></th>
      <th>Email Id</th>
      <th>Phone Number</th>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vendor of vendors | paginate: { itemsPerPage: 10, currentPage: p }">
                       <td><a routerLink="/editVendors/{{ vendor.vendorId }}">{{ vendor.name }}</a></td>
                         <td>{{ vendor.vendorContact.firstName +" "+ vendor.vendorContact.lastName }}
                         <td>{{ vendor.vendorContact.emailId }}</td>
                          <td>{{ vendor.vendorContact.phoneNumber }}</td>
                          
                         
                    </tr>
    </tbody>
  </table>
  <br>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  <!-- <a (click)="openVendorEdit(10)">click here...........</a> -->
</form>
